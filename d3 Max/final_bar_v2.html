<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script> 
<script>

//Beginning of d3 code
var margin = {top: 20, right: 20, bottom: 30, left: 150},
    width = 960 - margin.left - margin.right,
    height = 550 - margin.top - margin.bottom;
    padding = -150;

var x = d3.scale.ordinal()
    .rangeRoundBands([0, width], .1);

var y = d3.scale.linear()
    .range([height, 0]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    .ticks(10);

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");    

update('cal')  //Initial output when user first launch the site

function update(data_in) {

d3.tsv("data.tsv", function(error, data) {
  
   a = data_in;
   b = data_in + "_" + "count"; //Review Count
   
  
   //This code needs to be line up with the naming above to work properly
   //SRC="/Users/Maximus/Desktop/W209_DB/Final Project/images.png"></a>
   data.forEach(function(d) {
    d[b] = +d[b]; 
    });
  
  x.domain(data.map(function(d) { return d[a]; }));
  y.domain([0, d3.max(data, function(d) { return d[b]; })]);  //Setting range for y

  
    var trans = d3.select("body").transition().duration(200);
        delay = function(d, i) { return i * 5; };
      
      var rect = svg.selectAll(".bar")
                    .data(data);


           //re-append chart with new data         
          rect.enter().append("rect")

          rect
             .attr("class", "bar")
             .attr("x", function(d) { return x(d[a]); })
             .attr("width", x.rangeBand())
             .attr("y", function(d) { return y(d[b]); })
             .transition()
             .delay(function(d, i) { return i * 100; })
             .duration(200)
             .attr("height", function(d) { return height - y(d[b]); });
              //.duration(850)
              //.delay(delay);   //- y(d[b]


 svg.select("text").remove();  //Remove Title

 svg.append("text")
        .attr("x", (width / 2))             
        .attr("y", 0 - (margin.top / 3))
        .attr("text-anchor", "middle")  
        .style("font-size", "16px") 
        .style("text-decoration", "underline")  
        .text("Top 10 Food Categories if you are around: " + a );

 svg.select(".x.axis").remove(); //Remove previous x axis

 svg.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + height + ")")
    .call(xAxis);     


 svg.select(".y.axis").remove(); //Remove previous y-axis

 svg.append("g")
    .attr("class", "y axis")
    .call(yAxis)  
    .append("text")
    .attr("transform", "translate("+ (padding/2) +","+(height/2)+")rotate(-90)")
    .attr("y", 10)
    .attr("dy", ".90em")
    .style("font-size", "16px")
    .style("text-anchor", "end")
    .text("Average Reviews ");


//remove existing image when doing the transition
rect.exit().transition().remove();   

  });
}



</script>
